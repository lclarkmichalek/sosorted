name: Benchmark

on:
  pull_request:
    branches: ['**']

permissions:
  contents: read
  pull-requests: write

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install nightly toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2026-01-05

      - name: Run benchmarks
        id: bench
        run: |
          set +e  # Don't fail on non-zero exit
          cargo bench --no-fail-fast 2>&1 | tee bench_output.txt
          BENCH_EXIT=$?
          set -e

          # Create summary markdown
          echo "## ðŸ“Š Benchmark Results" > summary.md
          echo "" >> summary.md

          if [ $BENCH_EXIT -eq 0 ]; then
            echo "âœ… All benchmarks completed successfully" >> summary.md
          else
            echo "âš ï¸ Benchmarks completed with warnings (exit code: $BENCH_EXIT)" >> summary.md
          fi
          echo "" >> summary.md

          # Parse and format benchmark results
          # Criterion outputs benchmark names followed by time/throughput lines
          echo "<details>" >> summary.md
          echo "<summary>View Results</summary>" >> summary.md
          echo "" >> summary.md
          echo "\`\`\`" >> summary.md

          # Extract benchmark results - look for benchmark names and their results
          awk '
            /^test result:/ { next }
            /^running/ { next }
            /^     Running/ { next }
            /^    Finished/ { next }
            /^   Compiling/ { next }
            /^Benchmarking/ {
              gsub(/Benchmarking /, "");
              bench_name = $0;
              getline;
              while (getline > 0) {
                if (/time:/) {
                  print bench_name ":";
                  print "  " $0;
                  if (getline > 0 && /thrpt:/) {
                    print "  " $0;
                  }
                  print "";
                  break;
                }
                if (/^Benchmarking/) break;
              }
            }
          ' bench_output.txt >> summary.md || echo "No benchmark data found" >> summary.md

          echo "\`\`\`" >> summary.md
          echo "</details>" >> summary.md
          echo "" >> summary.md

          echo "### ðŸ“¥ Download Full Report" >> summary.md
          echo "" >> summary.md
          echo "For detailed analysis including charts and historical comparisons:" >> summary.md
          echo "1. Go to the **Actions** tab above" >> summary.md
          echo "2. Click on this workflow run" >> summary.md
          echo "3. Download the \`benchmark-results\` artifact" >> summary.md
          echo "4. Extract and open \`target/criterion/report/index.html\`" >> summary.md
          echo "" >> summary.md
          echo "<sub>Benchmarks run on ubuntu-latest with Rust nightly-2026-01-05</sub>" >> summary.md

          cat summary.md

          exit 0  # Don't fail the job even if benchmarks had issues

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: |
            target/criterion/
            bench_output.txt
          retention-days: 30

      - name: Comment on PR
        uses: peter-evans/create-or-update-comment@v4
        if: github.event_name == 'pull_request'
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-path: summary.md
          edit-mode: replace
