name: Benchmark

on:
  pull_request:
    branches: ['**']

permissions:
  contents: write
  pull-requests: write

jobs:
  bench-compare:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    outputs:
      skip_benchmarks: ${{ steps.changes.outputs.skip_benchmarks }}
      exit_code: ${{ steps.bench-compare.outputs.exit_code }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for git ref comparison

      - name: Detect changed files
        id: changes
        run: |
          BASE="${{ github.event.pull_request.base.sha }}"
          CHANGED=$(git diff --name-only $BASE HEAD)
          echo "Changed files:"
          echo "$CHANGED"

          # Check if any Rust files changed
          RUST_FILES=$(echo "$CHANGED" | grep '\.rs$' || true)
          if [ -z "$RUST_FILES" ]; then
            echo "skip_benchmarks=true" >> $GITHUB_OUTPUT
            echo "No Rust files changed, skipping benchmarks"
            exit 0
          fi

          echo "skip_benchmarks=false" >> $GITHUB_OUTPUT

          # Check if core files changed - if so, run all benchmarks
          if echo "$CHANGED" | grep -qE "^src/(lib|simd_element)\.rs$|^benches/common/|^crates/bench-compare/"; then
            echo "Core files changed, running all benchmarks"
            echo "bench_arg=" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check which operation files changed (src/ or benches/)
          BENCHMARKS=""
          COUNT=0
          for op in deduplicate find_first_duplicate intersect union difference; do
            if echo "$CHANGED" | grep -qE "^(src|benches)/${op}\.rs$"; then
              BENCHMARKS="${op}"
              COUNT=$((COUNT + 1))
            fi
          done

          # If exactly one operation changed, run only that benchmark
          if [ "$COUNT" -eq 1 ]; then
            echo "Single operation changed: $BENCHMARKS"
            echo "bench_arg=--bench ${BENCHMARKS}" >> $GITHUB_OUTPUT
          else
            echo "Multiple or no specific operations changed, running all benchmarks"
            echo "bench_arg=" >> $GITHUB_OUTPUT
          fi

      - name: Install nightly toolchain
        if: steps.changes.outputs.skip_benchmarks != 'true'
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2026-01-05

      - name: Build bench-compare tool
        if: steps.changes.outputs.skip_benchmarks != 'true'
        run: cargo build --release -p bench-compare

      - name: Run benchmark comparison
        if: steps.changes.outputs.skip_benchmarks != 'true'
        id: bench-compare
        run: |
          set +e  # Don't exit on error
          ./target/release/bench-compare \
            --baseline ${{ github.event.pull_request.base.sha }} \
            --test ${{ github.event.pull_request.head.sha }} \
            --output html \
            --html-output benchmark-report.html \
            --json-output benchmark-report.json \
            --sample-size 50 \
            --keep-binaries \
            ${{ steps.changes.outputs.bench_arg }}
          EXIT_CODE=$?
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          exit 0  # Always succeed so we can upload artifacts

      - name: Upload HTML Report
        if: steps.changes.outputs.skip_benchmarks != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-report
          path: benchmark-report.html
          retention-days: 30

      - name: Upload JSON report
        if: steps.changes.outputs.skip_benchmarks != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-json-report
          path: benchmark-report.json
          retention-days: 30

      - name: Upload Criterion Reports (Baseline)
        if: steps.changes.outputs.skip_benchmarks != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: criterion-baseline
          path: target/bench-compare-baseline/criterion/
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload Criterion Reports (Test)
        if: steps.changes.outputs.skip_benchmarks != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: criterion-test
          path: target/bench-compare-test/criterion/
          retention-days: 30
          if-no-files-found: ignore

      - name: Generate summary
        if: steps.changes.outputs.skip_benchmarks != 'true'
        run: |
          echo "## Benchmark Comparison Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.bench-compare.outputs.exit_code }}" == "1" ]; then
            echo "‚ö†Ô∏è **Regressions detected!** See the reports for details." >> $GITHUB_STEP_SUMMARY
          else
            echo "‚úÖ **No regressions detected.**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üì• [Download HTML Report](../artifacts)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- **Baseline:** \`${{ github.event.pull_request.base.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Test:** \`${{ github.event.pull_request.head.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Sample size:** 50" >> $GITHUB_STEP_SUMMARY
          echo "- **Significance level:** 0.05" >> $GITHUB_STEP_SUMMARY
          echo "- **Effect threshold:** 2.0%" >> $GITHUB_STEP_SUMMARY

      - name: Generate summary (skipped)
        if: steps.changes.outputs.skip_benchmarks == 'true'
        run: |
          echo "## Benchmark Comparison Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚è≠Ô∏è **Benchmarks skipped** - no Rust files changed." >> $GITHUB_STEP_SUMMARY

      - name: Post comment (skipped)
        if: steps.changes.outputs.skip_benchmarks == 'true'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## Statistical Benchmark Comparison

            ‚è≠Ô∏è **Benchmarks skipped** - no Rust files changed.
          edit-mode: replace

      - name: Fail on regressions
        if: steps.changes.outputs.skip_benchmarks != 'true' && steps.bench-compare.outputs.exit_code == '1'
        run: |
          echo "::error::Benchmark regressions detected. See the HTML report for details."
          exit 1

  deploy-gh-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: bench-compare
    if: needs.bench-compare.outputs.skip_benchmarks != 'true'

    # Serialize gh-pages updates to prevent race conditions
    concurrency:
      group: gh-pages-deploy
      cancel-in-progress: false

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download JSON report
        uses: actions/download-artifact@v4
        with:
          name: benchmark-json-report

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Deploy report to gh-pages
        run: |
          set -e

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          REPORT_ID="pr-${{ github.event.pull_request.number }}"
          MAX_RETRIES=3
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "Attempt $((RETRY_COUNT + 1)) of $MAX_RETRIES"

            # Fetch and checkout gh-pages branch
            git fetch origin gh-pages:gh-pages 2>/dev/null || git checkout --orphan gh-pages
            git checkout gh-pages

            # Create reports directory if it doesn't exist
            mkdir -p reports

            # Copy the React app if it doesn't exist in gh-pages
            if [ ! -f reports/index.html ]; then
              git checkout ${{ github.sha }} -- crates/bench-compare/gh-pages/
              cp -r crates/bench-compare/gh-pages/* .
              rm -rf crates
            fi

            # Copy the JSON report
            cp benchmark-report.json "reports/${REPORT_ID}.json"

            # Update index.json
            git checkout ${{ github.sha }} -- crates/bench-compare/scripts/update-gh-pages-index.sh
            chmod +x crates/bench-compare/scripts/update-gh-pages-index.sh
            INDEX_FILE=reports/index.json ./crates/bench-compare/scripts/update-gh-pages-index.sh \
              "reports/${REPORT_ID}.json" \
              "$REPORT_ID" \
              "${{ github.event.pull_request.number }}" \
              "${{ github.event.pull_request.title }}"
            rm -rf crates

            # Commit and push
            git add reports/ index.html
            if git diff --cached --quiet; then
              echo "No changes to commit"
              break
            fi

            git commit -m "Add benchmark report for PR #${{ github.event.pull_request.number }}"

            # Try to push, retry on failure
            if git push origin gh-pages; then
              echo "‚úì Successfully deployed to gh-pages"
              break
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "Push failed, retrying in 5 seconds..."
                sleep 5
                # Reset to try again
                git reset --hard HEAD~1
              else
                echo "Failed to push after $MAX_RETRIES attempts"
                exit 1
              fi
            fi
          done

      - name: Update PR comment with gh-pages link
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## Statistical Benchmark Comparison

            ${{ needs.bench-compare.outputs.exit_code == '1' && '‚ö†Ô∏è **Regressions detected!**' || '‚úÖ **No regressions detected.**' }}

            üìä **[View Interactive Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/reports/#/pr-${{ github.event.pull_request.number }})**

            üì• **[Download HTML Report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts)**

            | Baseline | Test |
            |----------|------|
            | `${{ github.event.pull_request.base.sha }}` | `${{ github.event.pull_request.head.sha }}` |

            <details>
            <summary>Statistical Testing Parameters</summary>

            - **Sample size:** 50 iterations per benchmark
            - **Significance level (Œ±):** 0.05
            - **Effect threshold:** ‚â•2.0% change required
            - **Test:** Welch's t-test (two-tailed)

            </details>

            <sub>Run via bench-compare on self-hosted GCP runner with Rust nightly-2026-01-05</sub>
          edit-mode: replace
